{% extends 'base.html' %}
{% block title %}Contacts{% endblock %}
{% block content %}
<h1>Contact Me</h1>

<form action="/contacts" method="POST" class="form-contact">
  <label for="name">Name</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Email</label>
  <input type="email" id="email" name="email" required>

  <label for="message">Message</label>
  <textarea id="message" name="message" rows="5" required></textarea>

  <button type="submit">Send Message</button>
</form>

<div class="social-links">
  <a href="https://www.instagram.com/adityacchr" target="_blank">
    <img src="{{ url_for('static', filename='img/logoinstagram.png') }}" alt="Instagram">
  </a>
  <a href="https://wa.me/082321007009" target="_blank">
    <img src="{{ url_for('static', filename='img/logowhatsapp.png') }}" alt="WhatsApp">
  </a>
</div>

{% endblock %}
